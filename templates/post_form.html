{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--3-offset-desktop 
			mdl-cell--6-col-tablet mdl-cell--1-offset-tablet mdl-cell--4-col-phone">
		<h2>Submit a post</h2>
		<form method='POST' action='' enctype="multipart/form-data">{% csrf_token %}
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			  {{form.content}}
			  <label class="mdl-textfield__label" for="id_{{form.content.name}}">write content here</label>
			</div>
			{{form.media}}
			<label for="id_{{form.media.name}}" class="mdl-button mdl-js-button mdl-button--primary" style="padding-left:0px">
			    <i class="material-icons">backup</i> Upload file
			</label><br><br>
			<button type="submit" class="mdl-button mdl-js-button mdl-button--raised 
			mdl-js-ripple-effect mdl-button--accent">Submit</button>
		</form>
	</div>
</div>

{% endblock %}
