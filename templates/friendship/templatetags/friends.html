{% load staticfiles %}
<div class="row">
{% for list_user in friends %}
  <div class="col-lg-3 col-sm-6 col-md-4 col-xs-12">
    <div class="thumbnail">
      <img src="{% static 'img/a.png' %}">
      <div class="caption">
        <h3><a href="{% url 'user_detail' u=list_user.username %}">{{ list_user.get_full_name }}</a></h3>
        <p>{{ list_user.username }}</p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
