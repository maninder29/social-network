{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="row">
{% if error %}
<div class="alert alert-danger" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  You are already friend of {{to_username}}
</div>
{% endif %}
{% for list_user in users %}
  <div class="col-lg-3 col-sm-4 col-md-4 col-xs-6">
    <div class="thumbnail">
      <img src="{% static 'img/a.jpg' %}">
      <div class="caption">
        <h3>{{ list_user.username }}</h3>
        <p>{{ list_user.get_full_name }}</p>
        <p>
        <div class="row">
        	<div class="col-sm-6">
        		<form action="{% url 'friendship_add_friend' list_user.username %}" method="POST">{% csrf_token %}
				    <input type="submit" value="Add Friend" class="btn btn-primary">
				</form>
        	</div>
        	<div class="col-sm-6">
        		<form action="{% url 'follower_add' list_user.username %}" method="POST">{% csrf_token %}
				    <input type="submit" value="Follow" class="btn btn-default">
				</form>
        	</div>
        </div>
        </p>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
